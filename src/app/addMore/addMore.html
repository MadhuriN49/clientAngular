<div class="container">
    
        <form action="" class="form-horizontal">

            <div class="form-group">
                <label for="" class="form-label col-sm-2">Title</label>
                <div class="col-sm-8">
                    <input type="text" name="title" id="" class="form-control" placeholder="enter title"  [(ngModel)]="newObj.title">
                </div>
            </div>


            <div class="form-group">
                    <label for="" class="form-label col-sm-2">Name</label>
                    <div class="col-sm-8">
                        <input type="text" name="name" id="" class="form-control" placeholder="enter author name" [(ngModel)] ="newObj.authorName">
                    </div>
                </div>

            <div class="form-group">
                <label for="" class="form-label col-sm-2">Content</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="5" id="comment" name = "enter content"  [(ngModel)] ="newObj.content"></textarea>
                </div>
            </div>


                <div class="form-group">
                        <label for="" class="form-label col-sm-2">Image Path</label>
                        <!-- <div class="col-sm-8">
                            <input type="text" name="title" id="" class="form-control" placeholder="title">
                        </div> -->
                        <div class="col-sm-8">
                        <select class="form-control" id="sel1" name = "imgPath" [(ngModel)] ="newObj.imgPath">
                                <option>app/shared/images/ria.jpg</option>
                                <option>app/shared/images/elizabeth.jpg</option>
                                <option>app/shared/images/carol.jpeg</option>    
                            <option>app/shared/images/andria.jpeg</option>
                                <option>app/shared/images/max.jpeg</option>
                                <option>app/shared/images/carl.jpeg</option>
                         </select>
                            </div>
                </div>

                <div class="form-group">
                        
                        <div class="col-sm-8">
                            <button type="submit" class="btn btn-primary" (click)="addMore(newObj)"> Submit </button> 
                        </div>
                </div>

        </form>
</div>
